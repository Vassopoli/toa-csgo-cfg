//---- START INSTRUCTIONS
exec gamemode_competitive
exec competitive.cfg

//---- CONFIGS
ammo_grenade_limit_total 5

bind f2 "sv_rethrow_last_grenade"
bind mwheeldown ""
bind mwheelup ""

bot_kick

cl_sim_grenade_trajectory 40
cl_grenadepreview 1

give weapon_hegrenade
give weapon_molotov
give weapon_smokegrenade
give weapon_flashbang

mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_freezetime 0
mp_maxmoney 60000
mp_maxrounds 200
mp_startmoney 60000
mp_buytime 100000
mp_buy_anywhere 1
mp_autoteambalance 0
mp_limitteams 0
mp_spectators_max 9
mp_autokick 0
mp_restartgame 1
mp_warmup_end

sv_cheats 1
sv_showimpacts 1
sv_showimpacts_time 10
sv_infinite_ammo 1
sv_grenade_trajectory 1
sv_regeneration_force_on 1
sv_rethrow_last_grenade 1

//---- END INSTRUCTIONS //
